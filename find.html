<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find - Kokoa Talk</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span><i class="fas fa-battery-full fa-lg"></i
        ><i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span
          ><i class="fas fa-cog fa-lg"><span class="noti"></span></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="fas fa-qrcode" aria-hidden="true"></i> <span>QR Code</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-address-book" aria-hidden="true"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="row-icons__icon">
          <i class="fas fa-fingerprint" aria-hidden="true"></i>
          <span>Add by ID</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-envelope" aria-hidden="true"></i> <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#ITZY</h5>
            <h6 class="open-post__hashtags">#itzy#dalla#friends</h6>
            <div class="open-post__members">
              <img
                src="https://ww.namu.la/s/8a1a77bf2204ce04234772d5c69be8ac06e304a12c8d18568a18071207e550ccf55ae2d087605727c57f3c9262138c714b6557afb8d0820dc580fe63edf46bf1862e36b09fff45a97b166e81b49c8eeb7a520cfd0f448b78f9686db7a75785e227221886249122a27d17bf1dee5660de"
              />
              <span class="open-post__member-count">777 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://ww.namu.la/s/8a1a77bf2204ce04234772d5c69be8ac06e304a12c8d18568a18071207e550ccf55ae2d087605727c57f3c9262138c714b6557afb8d0820dc580fe63edf46bf1862e36b09fff45a97b166e81b49c8eeb7a520cfd0f448b78f9686db7a75785e227221886249122a27d17bf1dee5660de"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs" aria-hidden="true"></i
                ><span>214</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__noti"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
